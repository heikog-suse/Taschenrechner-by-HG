<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eine einfache Taschenrechner-App zum DurchfÃ¼hren grundlegender mathematischer Operationen.">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Taschenrechner-App></title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img src="img/favicon.png" alt="Taschenrechner Icon" width="50" height="50">


    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperation('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="setOperation('+')">+</button>
        </div>
     <footer>
        <p>Erstellt von Heiko Gabler &copy; 2025 Version 1.0.0.0</p>
     </footer>    
</body>
<script src="main.js"></script>
</html>
